version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: csr_user
      POSTGRES_PASSWORD: csr_password
      POSTGRES_DB: csr_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U csr_user -d csr_db" ]
      interval: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://csr_user:csr_password@db:5432/csr_db?schema=public
      PORT: 5000
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: sh -c "npx prisma migrate deploy && node prisma/seed.js && npm start"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:5000/api

volumes:
  db-data:
